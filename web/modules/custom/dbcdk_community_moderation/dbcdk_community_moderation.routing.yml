dbcdk_community_moderation.profile.edit:
  path: '/admin/dbcdk-community/profiles/{username}/edit'
  defaults:
    _title: 'Edit Profile'
    _form: 'Drupal\dbcdk_community_moderation\Form\ProfileEditForm'
  requirements:
   _permission: 'dbcdk community moderate profiles'

dbcdk_community_moderation.profile.quarantine.add:
  path: '/admin/dbcdk-community/profiles/{username}/quarantine/add'
  defaults:
    _title: 'Create Quarantine'
    _form: 'Drupal\dbcdk_community_moderation\Form\QuarantineForm'
  requirements:
   _permission: 'dbcdk community moderate profiles'

dbcdk_community_moderation.profile.quarantine.edit:
  path: '/admin/dbcdk-community/profiles/{username}/quarantine/{quarantine_id}/edit'
  defaults:
    _title: 'Edit Quarantine'
    _form: 'Drupal\dbcdk_community_moderation\Form\QuarantineForm'
  requirements:
   _permission: 'dbcdk community moderate profiles'

dbcdk_community_moderation.profile.message.add:
  path: '/admin/dbcdk-community/profiles/{username}/message/add'
  defaults:
    _title: 'Create Message'
    _form: 'Drupal\dbcdk_community_moderation\Form\AdminMessageForm'
  requirements:
   _permission: 'dbcdk community moderate profiles'

dbcdk_community_moderation.profile.message.edit:
  path: '/admin/dbcdk-community/profiles/{username}/message/{message_id}/edit'
  defaults:
    _title: 'Edit Message'
    _form: 'Drupal\dbcdk_community_moderation\Form\AdminMessageForm'
  requirements:
   _permission: 'dbcdk community moderate profiles'
